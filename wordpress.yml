## 部署
- name: WordPress
  hosts: all
  become: yes
  become_method: sudo 
  vars_files:
    - vars/main.yml 
  vars_prompt:
    - name: 'webs_selection'
      prompt: "\nWhich Web-Server do you want to use? [ 1/2 ] \n\n
      1: Apache\n
      2: Nginx\n"
      private: no
      default: 1

  vars:

    webs_select:
      '1': 'apache'
      '2': 'nginx'

    infrastructure_select:
      '1': 'LAMP'
      '2': 'LNMP'

    owncloud_webs: "{{webs_select[webs_selection]}}" 

    w9panel_set_infrastructure: "{{infrastructure_select[webs_selection]}}" 
    w9panel_set_apps: 
      - OwnCloud
  
  vars_prompt:
    - name: 'webs_selection'
      prompt: "\nWhich Web-Server do you want to use? [ 1/2 ] \n\n
      1: Apache\n
      2: Nginx\n"
      private: no
      default: 1
    
    - name: 'install_type_choose'
      prompt: "Choose an install type: \n
      1: install wordpress\n
      2: install wordpress & discuz\n"
      private: no
      default: 1

    - name: 'theme_choose'
      prompt: "Choose serial number to install wordpress \n
      1: default theme\n
      2: avada theme\n
      3: porto theme\n"
      private: no
      default: 1

  vars:
    webs_select:
      '1': 'apache'
      '2': 'nginx'
    infrastructure_select:
      '1': 'LAMP'
      '2': 'LNMP'
    theme_name:
      '1': 'classic'
      '2': 'avada'
      '3': 'porto'
    install_type:
      '1': 'wordpress'
      '2': 'wp_dz_integration'
    
    discuz_webs: "{{webs_select[webs_selection]}}"
    wordpress_webs: "{{webs_select[webs_selection]}}"
    wordpress_theme_select: "{{theme_name[theme_choose]}}"
    wordpress_install_type_select: "{{install_type[install_type_choose]}}"

    w9panel_set_infrastructure: "{{infrastructure_select[webs_selection]}}" 
    w9panel_set_apps: 
      - WordPress

  pre_tasks:
    - include_vars: roles/role_cloud/vars/cloud_download_url.yml
      when: region == '1' or region == 1

    - debug:
        msg: WordPress will be installed on {{w9panel_set_infrastructure}}, OS is {{ansible_distribution}}, region code is {{region}}

  roles:
